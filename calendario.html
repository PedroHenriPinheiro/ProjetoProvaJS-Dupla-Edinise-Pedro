<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Calendário de Agendamentos</title>
</head>

<body>
  <div class="container">
    <h1>Calendário de Agendamentos</h1>
    <div id="calendar"></div>
    <button id="addEventBtn">Adicionar Agendamento</button>
  </div>

  <div id="eventModal" class="modal">
    <div class="modal-content">
      <span class="close">×</span>
      <h2>Adicionar Agendamento</h2>
      <label for="eventTitle">Título:</label>
      <input type="text" id="eventTitle" required>
      <label for="eventDate">Data:</label>
      <input type="date" id="eventDate" required>
      <label for="eventTime">Hora:</label>
      <input type="time" id="eventTime" required>
      <button id="saveEventBtn">Salvar Agendamento</button>
    </div>
  </div>

  <script src="scriptCalendario.js"></script>
</body>

</html>
